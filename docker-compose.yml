version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: booklease_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: booklease
      MYSQL_USER: bookleaseuser
      MYSQL_PASSWORD: bookleasepass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - booklease-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: booklease_api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: mysql
      DB_USER: bookleaseuser
      DB_PASSWORD: bookleasepass
      DB_NAME: booklease
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - booklease-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health", "||", "exit", "1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: booklease_frontend
    restart: unless-stopped
    environment:
      # สำคัญ! ใช้ชื่อ service แทน localhost
      NEXT_PUBLIC_API_URL: http://api:3001/api
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - booklease-network

volumes:
  mysql_data:
    driver: local

networks:
  booklease-network:
    driver: bridge