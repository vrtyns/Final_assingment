services:
  mysql:
    image: mysql:8.0
    container_name: booklease_mysql
    restart: always
    environment:
      # ถ้าไม่มีค่าส่งมา ให้ใช้ 'rootpassword' แทน
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-booklease}
      MYSQL_USER: ${MYSQL_USER:-booklease_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-booklease_pass}
    ports:
      - "127.0.0.1:${DB_PORT:-3306}:3306"
    volumes:
      - /home/u6601689/Final_assingment/mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks: [stack]

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      UPLOAD_LIMIT: 256M
    ports:
      # ถ้าไม่มีค่าส่งมา ให้ใช้ 8081 (เลขที่เราเปลี่ยนหนี Error)
      - "${PHPMYADMIN_PORT:-8081}:80"
    depends_on: [mysql]
    networks: [stack]

  api:
    build: ./api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      # ถ้าไม่มีค่าส่งมา ให้ใช้ 3001
      PORT: ${API_PORT:-3001} 
      DB_HOST: mysql
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${MYSQL_DATABASE:-booklease}
      DB_USER: ${MYSQL_USER:-booklease_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-booklease_pass}
      TZ: Asia/Bangkok
    ports:
      - "${API_PORT:-3001}:3001"
    depends_on: [mysql]
    networks: [stack]

  frontend:
    build:
      context: ./frontend
      args:
        - API_HOST=${API_HOST:-http://localhost:3001}
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on: [api]
    networks: [stack]

volumes:
  mysql_data:

networks:
  stack:
    driver: bridge