version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: booklease_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: booklease
      MYSQL_USER: bookleaseuser
      MYSQL_PASSWORD: bookleasepass
    ports:
      - "3306:3306"  # ใช้ port เดิม
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - booklease-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: booklease_api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: mysql
      DB_USER: bookleaseuser
      DB_PASSWORD: bookleasepass
      DB_NAME: booklease
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
    ports:
      - "3001:3001"  # ใช้ port เดิม
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - booklease-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: booklease_frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    ports:
      - "3000:3000"  # ใช้ port เดิม
    depends_on:
      - api
    networks:
      - booklease-network

volumes:
  mysql_data:
    driver: local

networks:
  booklease-network:
    driver: bridge